<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <h1>ETCH A SKETCH</h1>
    <section class="btnContainer">
        <button class="changeSize button">Change canvas size</button>
        <button class="rgbBtn button">RGB: <span class="rgb">OFF</span></button>
        <button class="eraserBtn button">ERASER: <span class="eraser">OFF</span></button>
        <button class="reset button">Reset</button>
        <label for="colors"> 
            <select name="colors" id="colors">
                <option value="black">Black</option>
                <option value="gray">Gray</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="darkorange">Orange</option>
                <option value="purple">Purple</option>
                <option value="pink">Pink</option>
            </select>
        </label>
    </section> 
    <section class="container"></section>
    <footer><a href="https://github.com/alex-sdk">Alex-sdk</a> - <a href="https://www.theodinproject.com/">The Odin Project</a></footer>
    <script src="app.js"></script>
</body>
</html>
